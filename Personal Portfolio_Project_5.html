<style>
    html{
        scroll-behavior: smooth;
    }
    body{
        font-family: "Lato", "lucida grande","lucida sans unicode", Tahoma, Sans-Serif;
        background-image: url(https://media.istockphoto.com/photos/3d-empty-interior-template-with-spotlight-picture-id1015507732?b=1&k=20&m=1015507732&s=170667a&w=0&h=HxwXWqOw87_iVFqwnB3j9C4QorEUaQyRj4NKW7QrduI=);
        background-size: cover;
        background-repeat: no-repeat;
        -ms-overflow-style: none; /*For IE and Edge*/
        scrollbar-width: none;  /*Firefox*/
    }
    body::-webkit-scrollbar{
        display: none;
    }
    h1, h2{
        font-family: "Raleway", sans-serif;
        font-size: 45px;
    }
    .container{
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    /*-----Header-----*/
    #navbar{
        width: 100%;
        background-color: dimgrey;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        border-bottom: 2px solid #000;
        z-index: 5;
    }
    .nav-content{
        display: flex;
        width: 100%;
        align-items: center;
    }
    .nav-content ul{
        font-size: 18px;
        font-weight: bold;
        padding: 0;
        list-style: none;
        width: 90%;
        display: flex;
        justify-content: flex-end;
    }
    .nav-content ul li{
        display: inline-block;
        margin-right: 20px;
    }
    .nav-content ul li:last-child{
        margin-right: 0;
    }
    .nav-content ul li a{
        text-decoration: none;
        color: #000;
        transition: all .4s ease-in-out;
    }
    .nav-content ul li a:hover{
        color: #fff;
    }
    /*-------Welcome------*/
    #welcome-section{
        width: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        color: rgb(0, 0, 0);
    }
    #welcome-section:hover{
        transform: scale(1.5);
    }
    /*------Media Query------*/
    @media(min-width: 600px){
        .nav-content ul{
            font-size: 24px;
        }
        .nav-content ul li a{
            padding: 46px;
        }
        .nav-content ul li a:hover{
            background-color: #000;
            color: #fff
        }
        #projects .cards{
            grid-template-columns: 1fr 1fr;
        }
    }
    
    

</style>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family-Raleway:itul, wght@0,400;1,100&display=swap" rel="stylesheet"
<nav id="navbar">
    <div class="container">
        <div class="nav-content">
            <ul>
                <li><a href="#welcome-section">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
<section id="welcome">
    <div class="container">
        <h1>Welcome to My Personal Portfolio Webpage</h1>
    </div>
</section>

<section id="projects">
    <div class="container">
        <h2>These are some of my works</h2>
        <div class="cards">
            <a class="card" href="https://codepen.io/pavan-mahesh/pen/WNZJMLz" target="blanket">
                <img alt="Tribute Page Project" src="https://codepen.io/pavan-mahesh/pen/WNZJMLz">
                <figcaption>Tribute Page</figcaption>
            </a>
        </div>
    </div>
</section>
